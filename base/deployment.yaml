apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  namespace: negi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
        - name: app1
          image: negis:latest
          imagePullPolicy: Never
          resources:
            limits:
              memory: 128Mi
              cpu: "1"
