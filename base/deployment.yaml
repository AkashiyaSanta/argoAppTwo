apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  namespace: negi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
        - name: app2
          image: python:3.9-slim
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          command:
            - "python"
            - "-c"
            - |
              import logging
              logging.basicConfig(level=logging.INFO, format="%(asctime)s - %(levelname)s - %(message)s")
              logging.info("Hello from App2")
              import time
              time.sleep(3600)
