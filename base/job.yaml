apiVersion: batch/v1
kind: Job
metadata:
  name: my-job
spec:
  template:
    spec:
      containers:
        - name: me2
          image: python:3.9-slim
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          command:
            - "python"
            - "-c"
            - |
              import logging
              logging.basicConfig(level=logging.INFO, format="%(asctime)s - %(levelname)s - %(message)s")
              logging.info("Hello from App2")
      restartPolicy: OnFailure  # Jobが失敗した場合に再試行する設定
